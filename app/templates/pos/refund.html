{% extends "base.html" %}
{% block title %}Refund{% endblock %}
{% block content %}
<div class="page-header d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-arrow-counterclockwise me-2"></i>Process refund</h1>
  <a href="{{ url_for('pos.index') }}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back to POS</a>
</div>
<form method="post" class="card p-4" style="max-width: 420px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="sale_id" class="form-label fw-medium">Sale ID *</label>
    <input type="number" class="form-control rounded-3" id="sale_id" name="sale_id" required placeholder="e.g. 1">
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="full_refund" value="1" id="fullRefund" checked>
      <label class="form-check-label" for="fullRefund">Full refund</label>
    </div>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-warning rounded-3"><i class="bi bi-arrow-counterclockwise me-1"></i>Process refund</button>
    <a href="{{ url_for('pos.index') }}" class="btn btn-outline-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
