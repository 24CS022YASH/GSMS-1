{% extends "base.html" %}
{% block title %}Start shift{% endblock %}
{% block content %}
<div class="page-header d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-play-fill me-2"></i>Start shift</h1>
  <a href="{{ url_for('users.shift_list') }}" class="btn btn-outline-secondary btn-sm">Back to Shifts</a>
</div>
<form method="post" class="card p-4" style="max-width: 420px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="register_id" class="form-label fw-medium">Register ID</label>
    <input type="text" class="form-control rounded-3" id="register_id" name="register_id" placeholder="e.g. R1">
  </div>
  <div class="mb-3">
    <label for="open_cash" class="form-label fw-medium">Opening cash *</label>
    <input type="number" step="0.01" class="form-control rounded-3" id="open_cash" name="open_cash" value="0" required>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary rounded-3"><i class="bi bi-play-fill me-1"></i>Start shift</button>
    <a href="{{ url_for('users.shift_list') }}" class="btn btn-outline-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
