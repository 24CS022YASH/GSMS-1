{% extends "base.html" %}
{% block title %}End shift{% endblock %}
{% block content %}
<div class="page-header d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-stop-fill me-2"></i>End shift</h1>
  <a href="{{ url_for('users.shift_list') }}" class="btn btn-outline-secondary btn-sm">Back to Shifts</a>
</div>
<div class="card p-3 mb-3 small">Shift started <strong>{{ shift.start_at.strftime('%Y-%m-%d %H:%M') if shift.start_at else '-' }}</strong> Â· Opening cash: <strong>{{ shift.open_cash }}</strong></div>
<form method="post" class="card p-4" style="max-width: 420px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="close_cash" class="form-label fw-medium">Closing cash *</label>
    <input type="number" step="0.01" class="form-control rounded-3" id="close_cash" name="close_cash" required>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-warning rounded-3"><i class="bi bi-stop-fill me-1"></i>End shift</button>
    <a href="{{ url_for('users.shift_list') }}" class="btn btn-outline-secondary rounded-3">Cancel</a>
  </div>
</form>
{% endblock %}
