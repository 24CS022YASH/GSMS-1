<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Grocery Store Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(145deg, #0f172a 0%, #1e293b 50%, #334155 100%); font-family: system-ui, -apple-system, sans-serif; }
    .login-card { max-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,.3); border-radius: 16px; border: none; overflow: hidden; }
    .login-card .card-body { padding: 2rem; }
    .login-card .form-control { border-radius: 10px; padding: .6rem .85rem; }
    .login-card .btn { border-radius: 10px; padding: .6rem; font-weight: 600; }
    .brand { font-size: 1.5rem; font-weight: 700; color: #0ea5e9; letter-spacing: -0.02em; }
  </style>
</head>
<body>
  <div class="card login-card bg-white">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <div class="brand mb-2"><i class="bi bi-shop me-2"></i>Store Manager</div>
        <p class="text-muted small mb-0">Sign in to continue</p>
      </div>
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ category }} py-2 border-0 rounded-3">{{ message }}</div>
      {% endfor %}
      <form method="post" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="username" class="form-label fw-medium">Username</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="admin">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-medium">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-2"></i>Login</button>
      </form>
      <p class="text-muted small mt-3 mb-0 text-center">Default: admin / admin123</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
