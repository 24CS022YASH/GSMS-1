{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="page-header mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-person me-2"></i>Profile</h1>
</div>
<div class="card" style="max-width: 480px;">
  <div class="card-body">
    <div class="mb-3 pb-3 border-bottom"><span class="text-muted small d-block">Username</span><strong>{{ current_user.username }}</strong></div>
    <div class="mb-3 pb-3 border-bottom"><span class="text-muted small d-block">Role</span><span class="badge bg-primary">{{ current_user.role }}</span></div>
    <div class="mb-3 pb-3 border-bottom"><span class="text-muted small d-block">Name</span>{{ current_user.full_name or '—' }}</div>
    <div class="mb-0"><span class="text-muted small d-block">Email</span>{{ current_user.email or '—' }}</div>
  </div>
</div>
{% endblock %}
