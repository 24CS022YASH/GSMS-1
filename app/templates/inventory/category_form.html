{% extends "base.html" %}
{% block title %}Category{% endblock %}
{% block content %}
<div class="page-header mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-tags me-2"></i>{{ 'Edit' if category else 'Add' }} Category</h1>
</div>
{% include "includes/inventory_nav.html" %}
<form method="post" class="card p-4" style="max-width: 480px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="name" class="form-label">Name *</label>
    <input type="text" class="form-control" id="name" name="name" required value="{{ category.name if category else '' }}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" name="description" value="{{ category.description if category else '' }}">
  </div>
  <div class="d-flex gap-2 mt-2">
    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Save</button>
    <a href="{{ url_for('inventory.category_list') }}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
