{% extends "base.html" %}
{% block title %}{{ 'Edit' if supplier else 'Add' }} Supplier{% endblock %}
{% block content %}
<div class="page-header mb-3">
  <h1 class="h4 mb-0"><i class="bi bi-truck me-2"></i>{{ 'Edit' if supplier else 'Add' }} Supplier</h1>
</div>
{% include "includes/inventory_nav.html" %}
<form method="post" class="card p-4" style="max-width: 500px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="name" class="form-label">Name *</label>
    <input type="text" class="form-control" id="name" name="name" required value="{{ supplier.name if supplier else '' }}">
  </div>
  <div class="mb-3">
    <label for="contact_person" class="form-label">Contact person</label>
    <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ supplier.contact_person if supplier else '' }}">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email if supplier else '' }}">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone if supplier else '' }}">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address" value="{{ supplier.address if supplier else '' }}">
  </div>
  <div class="d-flex gap-2 mt-2">
    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Save</button>
    <a href="{{ url_for('inventory.supplier_list') }}" class="btn btn-outline-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
